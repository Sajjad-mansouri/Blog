{%extends 'base.html'%}
{%load my_custom_tags %}
{% load humanize%}
{%block title%}مقاله {{article.title}}{%endblock%}
{%block content%}
<!-- Breadcrumb Start -->
<div class="container-fluid py-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <!-- News Detail Start -->
                <div class="position-relative mb-3">
                    <img class="img-fluid w-100" src="{{article.image.url}}" style="object-fit: cover;">
                    <div class="overlay position-relative bg-light">
                        <div class="mb-3">
                            <a href="{%url 'category' article.id %}">{{article.category}}</a>
                            <span class="px-1">/</span>
                            <span>{{article.published|naturaltime}} | تعداد بازدید: {{counter}}</span>
                        </div>
                        <div>
                            <p>{{article.description|linebreaks}}</p>
                        </div>
                    </div>
                </div>
                <!-- News Detail End -->
            </div>
            <div class="col-lg-4 pt-3 pt-lg-0">
                {% popular_articles %}
            </div>
        </div>
    </div>
</div>
</div>
{%endblock%}
