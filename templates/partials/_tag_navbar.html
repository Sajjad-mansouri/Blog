<!-- Navbar Start -->
<div class="container-fluid p-0 mb-3">
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-2 py-lg-0 px-lg-5">
        <a href="" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 display-5 text-uppercase"><span class="text-primary">News</span>Room</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="{%url 'index'%}" class="nav-item nav-link 
                {%if '/' == request.path%}
                  active
                {%endif%}%">خانه</a>
                {%for category in categories%}
                <a href="{% url 'category' category.slug %}" class="nav-item nav-link
                {%if category.slug in request.path%}
                  active
                {%endif%}">{{category.title}}</a>
                {%endfor%}
                <a href="{%url 'contact'%}" class="nav-item nav-link 
                {%if 'contact' in request.path%}
                  active
                {%endif%}">ارتباط با من</a>
            </div>
            <div class='navbar-nav'> {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class='nav-item nav-link'>خروج <i class='fas fa-sign-out-alt'></i></a>
                <a href="{% url 'profile' %}" class='nav-item nav-link'>پروفایل <i class='  fas fa-address-card'></i></a>
                {%else%}
                <a href="{% url 'login' %}" class='nav-item nav-link'>وارد شوید <i class="fa fa-sign-in"></i></a>
                <a href="{% url 'register' %}" class='nav-item nav-link'>عضویت <i class='fas fa-user-circle'></i></a>
                {%endif%}</div>
        </div>
    </nav>
</div>
<!-- Navbar End -->
