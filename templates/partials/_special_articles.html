<div class="container-fluid py-3">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3">
            <h3 class="m-0">مقالات برگزیده</h3>
            <a class="text-secondary font-weight-medium text-decoration-none" href="">دیدن همه</a>
        </div>
        <div class="owl-carousel owl-carousel-2 carousel-item-4 position-relative">
            {%for article in articles%}
            <div class="position-relative overflow-hidden" style="height: 300px;">
                <img class="img-fluid w-100 h-100" src="{{article.image.url}}" style="object-fit: cover;">
                <div class="overlay">
                    <div class="mb-1" style="font-size: 13px;">
                        <a class="text-white" href="">{{article.category.all}}</a>
                        <span class="px-1 text-white">/</span>
                        <a class="text-white" href="">{{article.published}}</a>
                    </div>
                    <a class="h4 m-0 text-white" href="{%url 'single' article.id %}">{{article.title}}</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
</div>
